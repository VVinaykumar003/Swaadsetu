<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
 <head>
   <meta charset="UTF-8" />

   <!-- Website Branding -->
   <link rel="icon" type="image/svg+xml" href="/logo.svg" />
   <title>Swaad Setu</title>

   <!-- SEO Meta Tags -->
   <meta
     name="description"
     content="Swaad Setu – The smart multi-tenant food ordering and restaurant management platform."
   />
   <meta
     name="keywords"
     content="Swaad Setu, food order, restaurant, POS, multi-tenant"
   />


    <!-- Canonical URL -->
   <link rel="canonical" href="https://www.swaadsetu.com/" />

   <!-- Mobile Optimization -->
   <meta
     name="viewport"
     content="width=device-width, initial-scale=1.0, maximum-scale=1"
   />
   <meta name="theme-color" content="#000000" />

   <!-- Apple Touch (iOS PWA icon) -->
   <link rel="apple-touch-icon" href="/logo.svg" />

   <!-- Preload important fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
     rel="stylesheet"
   />
     <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">

       <!-- Open Graph (For WhatsApp / LinkedIn / Facebook) -->
   <meta property="og:title" content="Swaad Setu – Smart Food Platform" />
   <meta
     property="og:description"
     content="A modern multi-tenant food ordering & restaurant management system."
   />
   <meta property="og:type" content="website" />
   <meta property="og:url" content="https://www.swaadsetu.com/" />
   <meta property="og:image" content="https://www.swaadsetu.com/logo.png" />

   <!-- Twitter Card -->
   <meta name="twitter:card" content="summary_large_image" />
   <meta name="twitter:title" content="Swaad Setu" />
   <meta
     name="twitter:description"
     content="Smart food ordering & restaurant management platform."
   />
   <meta name="twitter:image" content="https://www.swaadsetu.com/logo.png" />
  
   <meta name="google-site-verification" content="F1qlF7KNGoNOjkk1iYJ5c-b-mMB9K2xYH3HmERJr2n0" />


   <!-- Structured Data: Organization -->
<script type="application/ld+json">
{
 "@context": "https://schema.org",
   "@type": "SoftwareApplication",
 "name": "Swaad Setu",
 "url": "https://www.swaadsetu.com",
 "logo": "https://www.swaadsetu.com/logo.png",
 "description": "Swaad Setu is a cloud-based SaaS and India's leading QR code ordering platform helping restaurants streamline operations and enhance customer experience.",

}
</script>

   <!-- Custom global styles for background + fading -->
   <style>
     body {
       margin: 0;
       background: #0a0a0a; /* Pure dark for premium look */
       color: #e5e5e5;
       font-family: "Inter", sans-serif;
       -webkit-font-smoothing: antialiased;
     }
     #root,
     #modal-root {
       position: relative;
       z-index: 0;
     }

     /* Nice fade animation for page load */
     .fade-in {
       animation: fadeIn 0.4s ease-out forwards;
       opacity: 0;
     }
     @keyframes fadeIn {
       to {
         opacity: 1;
       }
     }
   </style>
 </head>

 <body class="fade-in">
   <!-- Main React App -->
   <div id="root"></div>

   <!-- Modals render here -->
   <div id="modal-root"></div>

   <!-- Main Script -->
   <script type="module" src="/src/main.tsx"></script>
 </body>
</html>
